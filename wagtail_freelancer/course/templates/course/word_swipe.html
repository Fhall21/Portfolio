<h4 class="wordCarousel">
        <span>{{ text }}: </span>  
        <div> 
<!--        Use classes 2,3, or 4 to match the number of words --> 
            <ul class="flip{{ number_of_words }}"> 
                {{% for word in words %}}
                <li>{{ word }}</li>
                {% endfor %}
            </ul>
        </div>  
    </h4>
